<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuleiro de Xadrez</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .tabuleiro {
            display: grid;
            grid-template-columns: repeat(8, 80px);
            grid-template-rows: repeat(8, 80px);
            border: 5px solid black;
        }
        .casa {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            user-select: none;
        }
        .branca { background-color: #f0d9b5; }
        .preta { background-color: #b58863; }
        .peca {
            cursor: grab;
        }
    </style>
</head>
<body>
    <div class="tabuleiro" id="tabuleiro"></div>
    <script>
        const pecas = {
            torre: "♖",
            cavalo: "♘",
            bispo: "♗",
            rainha: "♕",
            rei: "♔",
            peao: "♙"
        };
        
        const tabuleiro = document.getElementById("tabuleiro");
        
        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                const casa = document.createElement("div");
                casa.classList.add("casa", (i + j) % 2 === 0 ? "branca" : "preta");
                casa.setAttribute("ondrop", "drop(event)");
                casa.setAttribute("ondragover", "allowDrop(event)");
                
                if (i === 1 || i === 6) {
                    const peca = document.createElement("span");
                    peca.innerHTML = pecas.peao;
                    peca.classList.add("peca");
                    peca.setAttribute("draggable", "true");
                    peca.setAttribute("ondragstart", "drag(event)");
                    peca.id = `peca-${i}-${j}`;
                    casa.appendChild(peca);
                }
                tabuleiro.appendChild(casa);
            }
        }
        
        function allowDrop(event) {
            event.preventDefault();
        }
        
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        
        function drop(event) {
            event.preventDefault();
            const id = event.dataTransfer.getData("text");
            const peca = document.getElementById(id);
            event.target.innerHTML = "";
            event.target.appendChild(peca);
        }
    </script>
</body>
</html>
